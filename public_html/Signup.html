        <title>Sign Up Page</title>
     </head>
  <body>
        
  <!--Division for navigation bar-->
  
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html" target="_blank">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="Signup.html" target="_blank"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="Login.html" target="_blank"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  
  <!-- Division for form-->
  <div class="container" style="margin-top:80px">
      <div class="row align-items-center">
          <div class="col-md-3">
           </div>
          <div class="col-md-6 form-div">
              <h1>Sign Up</h1>
              <form id="form-register">
                <div class="form-group">
                    <input type="text"  class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" id="mail" name="mail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" id="password" name="password" placeholder="Password">
                </div>  
                <div class="form-group">
                    <input type="text"  class="form-control" id="contact" name="contact" placeholder="Contact">
                </div>  
                <div class="form-group">
                    <input type="text"  class="form-control" id="city" name="city" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" id="adress" name="adress" placeholder="Adress">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>        
              </form>
          </div>
          <div class="col-md-3">
           </div>
      </div>  
  </div>
